<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MktAds SignUp</title>
    <link rel="stylesheet" href="./loader/style.css" />
    <link rel="stylesheet" href="./notifications/style.css" />
    <link rel="stylesheet" href="/css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&family=Tenor+Sans&display=swap" rel="stylesheet">
  </head>
  <body class="font-principal bg-slate-200">
    <h1 class="title">MktAds SignUp</h1>
    <section id="notifications"></section>
    <form id="signup">
      <label for="email">email:</label>
      <input type="email" id="email" required />
      <br />

      <label for="password">password:</label>
      <input type="password" id="password" required minlength="6" />
      <br />

      <label for="password-confirmation">repeat password:</label>
      <input
        type="password"
        id="password-confirmation"
        required
        minlength="6"
      />
      <br />

      <button type="submit">Create new user</button>
    </form>

    <script type="module" src="./signup/index.js"></script>
  </body>
</html>
