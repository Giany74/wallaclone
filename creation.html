<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Ads</title>
    <link rel="stylesheet" href="./notifications/style.css" />
    <link rel="stylesheet" href="/css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&family=Tenor+Sans&display=swap" rel="stylesheet">
  </head>
  <body class="font-principal bg-slate-200">
    <h1 class="title">Create Ads</h1>
    <section id="notifications"></section>
    <form id="adsCreation">
      
      <label for="name"></label>
      <input
      type="text"
      id="name"
      name="name"
      placeholder="Name"
      required
      />

      <label for="message"></label>
      <textarea
        name="message"
        id="message"
        cols="30"
        rows="10"
        placeholder="Description"
        required
      ></textarea>

      <label for="price"></label>
      <input
      type="number"
      id="price"
      name="price"
      placeholder="Price"
      required
      />

      <label for="buySell"></label>
      <input type="radio" id="buy" name="buySell" value="Buy" onclick="handleRadioChange(this.value)" required> Buy
      <input type="radio" id="sell" name="buySell" value="Sell" onclick="handleRadioChange(this.value)" required> Sell

      <label for="image"></label>
      <input
        type="url"
        id="image"
        name="image"
        placeholder="url image"
      />

      <button type="submit">New Ads</button>
    </form>

    <script type="module" src="./creation/index.js"></script>
  </body>
</html>
