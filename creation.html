<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Ads</title>
    <link rel="stylesheet" href="./notifications/style.css" />
  </head>
  <body>
    <section id="notifications"></section>
    <form id="tweetCreation">
      <label for="name"></label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Name"
        required
      />
      <label for="price"></label>
      <input
        type="text"
        id="price"
        name="price"
        placeholder="Price"
        required
      />
      <label for="buySell"></label>
      <input
        type="text"
        id="buySell"
        name="buySell"
        placeholder="Buy/Sell"
        required
      />
      <label for="photo"></label>
      <input
        type="text"
        id="photo"
        name="photo"
        placeholder="url photo"
        required
      />
      <label for="message"></label>
      <textarea
        name="message"
        id="message"
        cols="30"
        rows="10"
        placeholder="Description"
        required
      ></textarea>


      <button type="submit">New Ads</button>
    </form>

    <script type="module" src="./creation/index.js"></script>
  </body>
</html>
