<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Ads</title>
    <link rel="stylesheet" href="./notifications/style.css" />
  </head>
  <body>
    <section id="notifications"></section>
    <form id="tweetCreation">
      <label for="name"></label>
      <textarea
      name="name"
      id="name"
      cols="30"
      rows="3"
      placeholder="name"
      required
    ></textarea>
      <br>
      <label for="message"></label>
      <textarea
        name="message"
        id="message"
        cols="30"
        rows="10"
        required
        placeholder="description"
      ></textarea>
      <br>
      <label for="price"></label>
      <input name="price" id="price" type="text" placeholder="price">      
      <br>
      <label for="buySell"></label>
      <input name="buySell" id="buySell" type="text" placeholder="buy/sell">
      <br>
      <label for="photo"></label>
      <input name="photo" id="photo" type="text" placeholder="url photo">

      <button type="submit">New Ads</button>
    </form>

    <script type="module" src="./creation/index.js"></script>
  </body>
</html>
